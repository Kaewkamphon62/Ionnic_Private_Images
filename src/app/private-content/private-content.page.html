<ion-header>
  <ion-toolbar>
    <ion-title>
      My Images
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Images</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row class="copy-row">
    <ion-col>
      <p></p>
    </ion-col>
  </ion-row>

  <ion-row class="buttons-row">

    <ion-col>
      <ion-button class="upload-image-btn" (click)="openCameraComponent()" expand="block">
        <ion-icon slot="start" name="camera"></ion-icon>
        Upload
      </ion-button>
    </ion-col>

    <ion-col size="6">
      <ion-button class="log-out-btn" (click)="signOut()" fill="outline" expand="block">Log out</ion-button>
    </ion-col>

  </ion-row>

  <ion-row class="copy-row" *ngIf="files.imagesUrls.length == 0">
    <ion-col>
      <p class="empty-state-copy">We couldn't find any files related to your account. Please take a photo and we will
        upload it to your personal storage folder.</p>
    </ion-col>
  </ion-row>

  <ion-grid *ngIf="files.imagesUrls.length > 0">
    <ion-row>

      <ion-col class="photo-item" size="4" *ngFor="let photo of files.imagesUrls; index as position">

        <div style="width:100%; margin: 0px auto;">

          <app-aspect-ratio [ratio]="{w:2, h:2}" (click)="showActionSheet(photo, position)">
            <ion-img-viewer animation="spinner" [display]="'cover'" [src]="photo" [alt]=""></ion-img-viewer>
          </app-aspect-ratio>

        </div>

      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
